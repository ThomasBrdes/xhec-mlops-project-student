repos:
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: black
        name: Formatting (black)
        entry: black
        language: python
        types_or: [python, pyi, jupyter]
        additional_dependencies: [".[jupyter]"]

      - id: isort
        name: Sorting imports (isort)
        entry: isort
        types: [python]
        language: python  # Use 'python' to ensure it runs in the virtual environment

      - id: flake8  # TODO - remove this if you chose not to use flake8 (must have one of ruff or flake8)
        name: Linting (flake8)
        entry: flake8
        types: [python]
        language: python  # Use 'python' to ensure it runs in the virtual environment

exclude: ^(.svn|CVS|.bzr|.hg|.git|_pycache_|.tox|.ipynb_checkpoints|assets|tests/assets/|venv/|.venv/)
